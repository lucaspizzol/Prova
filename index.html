<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulário de Aluno</title>
<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<h2>Formulário de Aluno</h2>

<form id="formulario" onsubmit="return validarFormulario()">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="matricula">Matrícula:</label><br>
    <input type="text" id="matricula" name="matricula" required><br><br>
    <label for="nota1">Nota 1:</label><br>
    <input type="number" id="nota1" name="nota1" min="0" max="10" required><br><br>
    <label for="nota2">Nota 2:</label><br>
    <input type="number" id="nota2" name="nota2" min="0" max="10" required><br><br>
    <button type="submit">Enviar</button>
</form>

<br>

<table id="tabela">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Matrícula</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Média</th>
            <th>Situação</th>
        </tr>
    </thead>
    <tbody id="corpo-tabela">
    </tbody>
</table>

<script src="index.js"></script>
</body>
</html>
